<div ng-controller="SceneInfoController">
	<div class="container">
		<div class="row">
			<div class="col-md-10">
				<h4>Smarthome: {{scene.SceneName}} scene info</h4>
				<div>
					<a href="#/rooms">Back to Room List</a>
				</div>
			</div>
		</div>
		<div class="row" ng-show="message">
			<div class="col-md-10">
				<div class="alert alert-info" role="alert">{{message}}</div>
			</div>
		</div>
		<div class="row" ng-show="error">
			<div class="col-md-10">
				<div class="alert alert-danger" role="alert">{{error}}</div>
			</div>
		</div>
		<div class="row">
			<div class="table-responsive">
				<table class="table table-condensed">
					<thead>
						<tr>
							<th>Scene ID</th>
							<th>Scheduled</th>
							<th>Devices</th>
						</tr>
					</thead>
					<tbody>
						<!-- Display each entry in a row -->
						<tr>
							<td>{{scene.SceneID}}</td>
							<td>{{scene.TimerEnabled}}</td>
							<td>
								<div ng-repeat="device in scene.DeviceList">
									<a href="#/devices/{{device.DeviceID}}">{{device.DeviceID}}
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
