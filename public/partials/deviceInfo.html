<div ng-controller="DeviceInfoController">
	<div class="container">
		<div class="row">
			<div class="col-md-10">
				<h4>Smarthome: {{device.DeviceName}} device info</h4>
				<div>
					<a href="#/rooms">Back to Room List</a>
				</div>
			</div>
		</div>
		<div class="row" ng-show="message">
			<div class="col-md-10">
				<div class="alert alert-info" role="alert">{{message}}</div>
			</div>
		</div>
		<div class="row" ng-show="error">
			<div class="col-md-10">
				<div class="alert alert-danger" role="alert">{{error}}</div>
			</div>
		</div>
		<div class="row">
			<div class="table-responsive">
				<table class="table table-condensed">
					<thead>
						<tr>
							<th>Device ID</th>
							<th>Scheduled</th>
							<th>Dim Level</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<!-- Display each entry in a row -->
						<tr>
							<td>{{device.DeviceID}}</td>
							<td>{{device.TimerEnabled}}</td>
							<td>{{device.DimLevel}}</td>
							<td>
								<a ng-click="setStatus(device.DeviceID,'fast_on')">On</a>
								<a ng-click="setStatus(device.DeviceID,'fast_off')">Off</a>
								<div id='status'>Command: {{status.status}}</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
