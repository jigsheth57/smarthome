<div ng-controller="RoomListController">
	<div class="container">
		<div class="row">
			<div class="col-md-10">
				<h4>Smarthome: House({{rooms[0].HouseID}}) info</h4>
			</div>
		</div>
		<div class="row" ng-show="message">
			<div class="col-md-10">
				<div class="alert alert-info" role="alert">{{message}}</div>
			</div>
		</div>
		<div class="row" ng-show="error">
			<div class="col-md-10">
				<div class="alert alert-danger" role="alert">{{error}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Room ID</th>
							<th>Room Name</th>
							<th>Scenes</th>
							<th>Devices</th>
						</tr>
					</thead>
					<tbody>
						<!-- Display each entry in a row -->
						<tr ng-repeat="room in rooms">
							<td>{{room.RoomID}}</td>
							<td>{{room.RoomName}}</td>
							<td>
							  <div ng-repeat="scene in room.SceneList"><a href="#/scenes/{{scene.SceneID}}">{{scene.SceneID}}</a></div>
							</td>
							<td>
							  <div ng-repeat="device in room.DeviceList"><a href="#/devices/{{device.DeviceID}}">{{device.DeviceID}}</a></div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div ng-include src="'/partials/footer.html'"></div>
	</div>
</div>
